<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 분석 페이지 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Neutral & Tech Blue -->
    <!-- Application Structure Plan: The application is a simple, single-page listing. The main structure is a responsive grid of interactive cards. This design prioritizes scannability and ease of navigation, allowing a user to quickly find and click on the company they are interested in. A central data array in JavaScript makes the list easily extensible without modifying the HTML structure, which is a key usability feature for a dynamically generated page. -->
    <!-- Visualization & Content Choices: 
        - Company List: Goal is to present a list of available reports. A grid of styled HTML cards is used. Interaction: Hover effects and clickable links. Justification: Provides a clear, organized, and interactive overview of all available content.
        - Textual Content: Goal is to provide context. Simple header and paragraph (HTML/CSS) are used. Justification: Clearly introduces the purpose of the page.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F7F9FC;
            color: #2D3748;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="antialiased">

    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center h-16">
                <span class="text-2xl font-bold text-blue-600">Gemini</span>
                <span class="ml-2 text-xl font-semibold text-gray-700">기업 분석</span>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        <section id="list-section" class="mb-16 md:mb-24">
            <h2 class="text-3xl font-bold text-center mb-2 text-gray-800">분석 보고서 목록</h2>
            <p class="text-center text-lg text-gray-600 mb-12 max-w-3xl mx-auto">아래 목록에서 분석을 원하는 기업을 선택하여 상세 보고서를 확인하세요.</p>
            
            <div id="company-list-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Company cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white mt-16">
        <div class="container mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-sm">
            <p>&copy; 2025 Gemini 기업 분석. 본 자료는 정보 제공을 목적으로 합니다.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const companyList = [
                { name: 'Cloudflare', ticker: 'NET', path: '/gemini/stocks/analysis/cloudflare/' },
                { name: 'Intel', ticker: 'INTC', path: '/gemini/stocks/analysis/intel/' },
                { name: 'Zeta', ticker: 'ZETA', path: '/gemini/stocks/analysis/zeta/' },
            ];

            const container = document.getElementById('company-list-container');
            if (container) {
                let htmlContent = '';
                companyList.forEach(company => {
                    htmlContent += `
                        <a href="${company.path}" class="card block bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition-transform duration-300">
                            <div class="flex items-center">
                                <span class="text-3xl font-bold text-blue-600">${company.ticker}</span>
                                <span class="ml-4 text-xl font-semibold text-gray-800">${company.name}</span>
                            </div>
                            <p class="mt-4 text-gray-600">${company.name}의 상세 기업 가치 분석 보고서로 이동합니다.</p>
                        </a>
                    `;
                });
                container.innerHTML = htmlContent;
            }
        });
    </script>
</body>
</html>
