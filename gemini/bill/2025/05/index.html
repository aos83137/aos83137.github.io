                { date: '5월 16일', description: 'BSO. WEBSHOP', amount: 50253, user: 'KOJIMA YUMENO' },

            // Category mapping function
            function getCategory(description) {
                if (description.includes('통신료') || description.includes('KDDI') || description.includes('소프트뱅크')) return '통신비';
                if (description.includes('마트') || description.includes('슈퍼마켓') || description.includes('FRANPRIX') || description.includes('COOP') || description.includes('REWE') || description.includes('FUSAFOODHALL') || description.includes('베이 브랜드') || description.includes('와이즈마트') || description.includes('SCHLEMMEN AM MARKT') || description.includes('그린데리') || description.includes('푸드마켓') || description.includes('요우무기')) return '식료품';

                if (description.includes('아웃렛') || description.includes('미용실') || description.includes('DM-DROGERIE') || description.includes('COOP MINERALOEL AG') || description.includes('GRINDELWALD MEMORIES GMBH') || description.includes('TERMINAL') || description.includes('베이 브랜드 후사노에키') || description.includes('로열 마린 코트') || description.includes('쿠사카리후사노에키') || description.includes('TERRACELAND') || description.includes('카시요우몬')) return '쇼핑/미용';
                if (description.includes('베네핏 원') || description.includes('E-RESERVERINGEN_EURAIL') || description.includes('HOTEL ON BOOKING. COM') || description.includes('SP HOLAFLY')) return '여행';
                if (description.includes('이비인후과') || description.includes('클리닉')) return '의료비';
                return '기타';
            }

            // Process transactions and calculate totals
            const categorizedTransactions = transactionsData.map(t => ({
                ...t,
                category: getCategory(t.description)
            }));

            const categoryTotals = {};
            let totalExpense = 0;

            categorizedTransactions.forEach(t => {
                const category = t.category;
                if (!categoryTotals[category]) {
                    categoryTotals[category] = 0;
                }
                categoryTotals[category] += t.amount;
                totalExpense += t.amount;
            });

            // Display total expense
            document.getElementById('total-expense').innerText = `¥ ${totalExpense.toLocaleString()}`;

            // Display category summary
            const categorySummaryEl = document.getElementById('category-summary');
            categorySummaryEl.innerHTML = ''; // Clear previous content
            for (const category in categoryTotals) {
                const amount = categoryTotals[category];
                const percentage = ((amount / totalExpense) * 100).toFixed(1);
                categorySummaryEl.innerHTML += `
                    <div class="flex justify-between items-center text-gray-700">
                        <span>${category}</span>
                        <span class="font-semibold text-right">¥ ${amount.toLocaleString()} (${percentage}%)</span>
                    </div>
                `;
            }

            // Render Chart
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const chartColors = [
                '#60a5fa', '#34d399', '#f87171', '#facc15', '#a78bfa',
                '#9ca3af', '#f472b6', '#3b82f6', '#10b981', '#ef4444'
            ];
            if (window.myChart) {
                window.myChart.destroy();
            }
            window.myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(categoryTotals),
                    datasets: [{
                        label: '지출 금액',
                        data: Object.values(categoryTotals),
                        backgroundColor: chartColors.slice(0, Object.keys(categoryTotals).length),
                        borderColor: '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    family: 'Noto Sans KR'
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1) + '%';
                                    return `${label}: ¥ ${value.toLocaleString()} (${percentage})`;
                                }
                            }
                        }
                    }
                }
            });
