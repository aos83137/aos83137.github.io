                { date: '6월 5일', description: '퀵페이플러스 스기약쿄쿠', amount: 950, user: 'KOJIMA YUMENO' },
                { date: '6월 7일', description: '퀵페이플러스 맥도날드', amount: 1880, user: 'KOJIMA YUMENO' },
                { date: '6월 12일', description: 'Qoo10', amount: 2984, user: 'KOJIMA YUMENO' },
                { date: '6월 14일', description: 'Suica', amount: 2000, user: 'KOJIMA YUMENO' },
                { date: '6월 14일', description: 'Suica', amount: 3000, user: 'KOJIMA YUMENO' },
            ];

            // Category mapping function
            function getCategory(description) {
                if (description.includes('통신료') || description.includes('KDDI') || description.includes('소프트뱅크')) return '통신비';
                if (description.includes('마트') || description.includes('슈퍼마켓') || description.includes('FRANPRIX') || description.includes('COOP') || description.includes('REWE') || description.includes('FUSAFOODHALL') || description.includes('베이 브랜드') || description.includes('와이즈마트') || description.includes('SCHLEMMEN AM MARKT') || description.includes('그린데리') || description.includes('푸드마켓')) return '식료품';
                if (description.includes('영화') || description.includes('넷플릭스') || description.includes('시네마') || description.includes('토호 시네마즈')) return '여가/문화';
                if (description.includes('가스') || description.includes('수도') || description.includes('전기') || description.includes('PinT') || description.includes('京葉ガス')) return '공과금';
                if (description.includes('퀵페이플러스') || description.includes('돈키호테') || description.includes('세븐일레븐') || description.includes('스기약쿄쿠') || description.includes('사쿠라야키요쿠') || description.includes('마츠모토키요시') || description.includes('그린데리') || description.includes('유니클로') || description.includes('지유') || description.includes('한비 미용실')) return '생활용품';
                if (description.includes('음식') || description.includes('一番どり') || description.includes('松屋フーズ') || description.includes('맘스터치') || description.includes('잇키잇키테이') || description.includes('PAILHEROLS') || description.includes('SPATENHAUS') || description.includes('UBER EATS') || description.includes('히말라야') || description.includes('맥도날드') || description.includes('하마즈시') || description.includes('야요이켄') || description.includes('TOKYO NODE DINING')) return '외식비';
                if (description.includes('아마존') || description.includes('Qoo10') || description.includes('CANDY SHOP') || description.includes('PIERRE HERME') || description.includes('BANDET JEAN')) return '온라인 쇼핑';
                if (description.includes('타임즈카') || description.includes('Suica') || description.includes('SBB MOBILE') || description.includes('DB BAHN') || description.includes('SHOPS TERMINAL')) return '교통비';
                if (description.includes('아웃렛') || description.includes('미용실') || description.includes('DM-DROGERIE') || description.includes('COOP MINERALOEL AG') || description.includes('GRINDELWALD MEMORIES GMBH') || description.includes('TERMINAL') || description.includes('베이 브랜드 후사노에키') || description.includes('로열 마린 코트') || description.includes('쿠사카리후사노에키')) return '쇼핑/미용';
                if (description.includes('베네핏 원') || description.includes('E-RESERVERINGEN_EURAIL') || description.includes('HOTEL INTERLAKEN')) return '여행';
                if (description.includes('이비인후과') || description.includes('클리닉')) return '의료비';
                return '기타';
            }

            // Process transactions and calculate totals
            const categorizedTransactions = transactionsData.map(t => ({
                ...t,
                category: getCategory(t.description)
            }));

            const categoryTotals = {};
            let totalExpense = 0;

            categorizedTransactions.forEach(t => {
                const category = t.category;
                if (!categoryTotals[category]) {
                    categoryTotals[category] = 0;
                }
                categoryTotals[category] += t.amount;
                totalExpense += t.amount;
            });

            // Display total expense
            document.getElementById('total-expense').innerText = `¥ ${totalExpense.toLocaleString()}`;

            // Display category summary
            const categorySummaryEl = document.getElementById('category-summary');
            categorySummaryEl.innerHTML = ''; // Clear previous content
            for (const category in categoryTotals) {
                const amount = categoryTotals[category];
                const percentage = ((amount / totalExpense) * 100).toFixed(1);
                categorySummaryEl.innerHTML += `
                    <div class="flex justify-between items-center text-gray-700">
                        <span>${category}</span>
                        <span class="font-semibold text-right">¥ ${amount.toLocaleString()} (${percentage}%)</span>
                    </div>
                `;
            }

            // Render Chart
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const chartColors = [
                '#60a5fa', '#34d399', '#f87171', '#facc15', '#a78bfa',
                '#9ca3af', '#f472b6', '#3b82f6', '#10b981', '#ef4444'
            ];
            if (window.myChart) {
                window.myChart.destroy();
            }
            window.myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(categoryTotals),
                    datasets: [{
                        label: '지출 금액',
                        data: Object.values(categoryTotals),
                        backgroundColor: chartColors.slice(0, Object.keys(categoryTotals).length),
                        borderColor: '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    family: 'Noto Sans KR'
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1) + '%';
                                    return `${label}: ¥ ${value.toLocaleString()} (${percentage})`;
                                }
                            }
                        }
                    }
                }
            });
        });
