                        <span>${category}</span>
                        <span class="font-semibold text-right">¥ ${amount.toLocaleString()} (${percentage}%)</span>
                    </div>
                `;
            }

            // Render Chart
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const chartColors = [
                '#60a5fa', '#34d399', '#f87171', '#facc15', '#a78bfa',
                '#9ca3af', '#f472b6', '#3b82f6', '#10b981', '#ef4444'
            ];
            if (window.myChart) {
                window.myChart.destroy();
            }
            window.myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(categoryTotals),
                    datasets: [{
                        label: '지출 금액',
                        data: Object.values(categoryTotals),
                        backgroundColor: chartColors.slice(0, Object.keys(categoryTotals).length),
                        borderColor: '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    family: 'Noto Sans KR'
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1) + '%';
                                    return `${label}: ¥ ${value.toLocaleString()} (${percentage})`;
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>

</body>
